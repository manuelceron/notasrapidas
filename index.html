<!doctype html>
<html>
<head>
  <title>Notas rápidas</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
  *{
  margin:0;
  padding:0;
}
input#search{
    width: 300px;
    height: 35px;
    background: #ffffff;
    border: none;
    font-size: 10pt;
    float: right;
    color: #000;
  padding-left: 45px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
 
   
    -webkit-transition: background .55s ease;
  -moz-transition: background .55s ease;
  -ms-transition: background .55s ease;
  -o-transition: background .55s ease;
  transition: background .55s ease;
}
.xbutton:hover, .tbutton:hover{
  color:#7c7a7a;
}
.xbutton{
  display:inline !important;
  float:left !important;
  margin-top: -24px !important;
  margin-left: -15px !important;
  font-size: 2em !important;
}
.tbutton{
  display:inline !important;
  float:right !important;
  margin-top: -24px !important;
  margin-right: -12px !important;
  font-size: 2em !important;
}
body{
  font-family:arial,sans-serif;
  font-size:100%;
  margin:1em;
  background:#666;
  color:#fff;
}
h2,p{
  font-size:100%;
  font-weight:normal;
}
ul,li{
  list-style:none;
}
ul{
  overflow:hidden;
  padding:3em;
}
ul li a{
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
  -moz-box-shadow:5px 5px 7px rgba(33,33,33,1);
  -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  box-shadow: 5px 5px 7px rgba(33,33,33,.7);
  -moz-transition:-moz-transform .15s linear;
  -o-transition:-o-transform .15s linear;
  -webkit-transition:-webkit-transform .15s linear;
}
ul li{
  margin:1em;
  float:left;
}
ul li h2{
  font-size:140%;
  font-weight:bold;
  padding-bottom:10px;
}
ul li p{
  font-family:"Reenie Beanie",arial,sans-serif;
  font-size:180%;
}
ul li a:not(.active){
  -webkit-transform: rotate(-6deg);
  -o-transform: rotate(-6deg);
  -moz-transform:rotate(-6deg);
}
ul li:nth-child(even) a:not(.active){
  -o-transform:rotate(4deg);
  -webkit-transform:rotate(4deg);
  -moz-transform:rotate(4deg);
  position:relative;
  top:5px;
  background:#cfc;
}
ul li:nth-child(3n) a:not(.active){
  -o-transform:rotate(-3deg);
  -webkit-transform:rotate(-3deg);
  -moz-transform:rotate(-3deg);
  position:relative;
  top:-5px;
  background:#ccf;
}
ul li:nth-child(5n) a:not(.active){
  -o-transform:rotate(5deg);
  -webkit-transform:rotate(5deg);
  -moz-transform:rotate(5deg);
  position:relative;
  top:-10px;
}
ul li a:hover,ul li a:focus,.active{
  box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -moz-box-shadow:10px 10px 7px rgba(0,0,0,.7);
  -webkit-box-shadow: 10px 10px 7px rgba(0,0,0,.7);
  -webkit-transform: scale(1.25);
  -moz-transform: scale(1.25);
  -o-transform: scale(1.25);
  position:relative;
  z-index:5;
}
ol{text-align:center;}
ol li{display:inline;padding-right:1em;}
ol li a{color:#fff;}
.stylebutton{
align-items:flex-start;
background-color:rgb(0, 123, 255);
border-bottom-color:rgb(0, 123, 255);
border-bottom-left-radius:160px;
border-bottom-right-radius:160px;
border-bottom-style:solid;
border-bottom-width:0.998933px;
border-image-outset:0;
border-image-repeat:stretch;
border-image-slice:100%;
border-image-source:none;
border-image-width:1;
border-left-color:rgb(0, 123, 255);
border-left-style:solid;
border-left-width:0.998933px;
border-right-color:rgb(0, 123, 255);
border-right-style:solid;
border-right-width:0.998933px;
border-top-color:rgb(0, 123, 255);
border-top-left-radius:160px;
border-top-right-radius:160px;
border-top-style:solid;
border-top-width:0.998933px;
bottom:10px;
box-sizing:border-box;
color:rgb(255, 255, 255);
cursor:pointer;
display:block;
font-family:arial, sans-serif;
font-size:24px;
font-stretch:100%;
font-style:normal;
font-variant-caps:normal;
font-variant-east-asian:normal;
font-variant-ligatures:normal;
font-variant-numeric:normal;
font-weight:700;
height:49.9935px;
letter-spacing:normal;
line-height:36px;
margin-bottom:0px;
margin-left:0px;
margin-right:0px;
margin-top:0px;
overflow-x:visible;
overflow-y:visible;
padding-bottom:6px;
padding-left:14.4px;
padding-right:14.4px;
padding-top:6px;
position:fixed;
right:10px;
text-align:center;
text-indent:0px;
text-rendering:auto;
text-shadow:none;
text-size-adjust:100%;
text-transform:none;
transition-delay:0s, 0s, 0s, 0s;
transition-duration:0.15s, 0.15s, 0.15s, 0.15s;
transition-property:color, background-color, border-color, box-shadow;
transition-timing-function:ease-in-out, ease-in-out, ease-in-out, ease-in-out;
user-select:none;
vertical-align:middle;
width:49.9935px;
word-spacing:0px;
writing-mode:horizontal-tb;
-webkit-appearance:none;
-webkit-tap-highlight-color:rgba(0, 0, 0, 0);
-webkit-border-image:none;
    }
  </style>
</head>
<body>
  <div id="aplicacion">
    <div>
      <h1>Notas rápidas</h1> 
      <input placeholder="Buscar..." id="search" type="search">
    </div> 
    <div id="listado-tareas"></div>
    <button class="stylebutton">+</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
      let sigTareaId = JSON.parse(localStorage.getItem("sigTareaId")) || 1;

      const searchInput = document.getElementById("search");
      const listadoTareas = document.getElementById("listado-tareas");
      const botonAgregar = document.querySelector(".stylebutton");

      function guardar() {
        localStorage.setItem("tareas", JSON.stringify(tareas));
        localStorage.setItem("sigTareaId", JSON.stringify(sigTareaId));
      }

      function crearElementoTarea(tarea, index) {
        const li = document.createElement("li");
        li.id = tarea.id;

        const a = document.createElement("a");
        a.href = "#";

        const btnEliminar = document.createElement("span");
        btnEliminar.className = "xbutton";
        btnEliminar.textContent = "x";
        btnEliminar.title = "Eliminar";
        btnEliminar.addEventListener("click", () => {
          if (confirm("¿Estás seguro de eliminar esta nota?")) {
            tareas.splice(index, 1);
            guardar();
            render();
          }
        });

        const btnToggle = document.createElement("span");
        btnToggle.className = "tbutton";
        btnToggle.textContent = "✓";
        btnToggle.title = tarea.estado === "Pendiente" ? "Marcar como Terminada" : "Marcar como Pendiente";
        btnToggle.addEventListener("click", () => {
          tarea.estado = tarea.estado === "Pendiente" ? "Terminada" : "Pendiente";
          guardar();
          render();
        });

        const p = document.createElement("p");
        p.contentEditable = true;
        p.textContent = tarea.titulo;
        p.id = "item" + tarea.id;
        p.setAttribute("item", tarea.id);
        p.addEventListener("blur", () => {
          tareas[index].titulo = p.innerText;
          guardar();
        });

        a.appendChild(btnEliminar);
        a.appendChild(btnToggle);
        a.appendChild(p);
        li.appendChild(a);

        return li;
      }

      function render() {
        const searchText = searchInput.value.toLowerCase().trim();
        const filtradas = tareas.filter(t => t.titulo.toLowerCase().includes(searchText));

        const ulPendientes = document.createElement("ul");
        const ulTerminadas = document.createElement("ul");

        filtradas.forEach((tarea, index) => {
          const li = crearElementoTarea(tarea, index);
          if (tarea.estado === "Pendiente") {
            ulPendientes.appendChild(li);
          } else {
            ulTerminadas.appendChild(li);
          }
        });

        listadoTareas.innerHTML = `
          <h1>Pendientes</h1>
          <ul id="pendientes"></ul>
          <h1>Terminadas</h1>
          <ul id="terminadas"></ul>
        `;

        listadoTareas.querySelector("#pendientes").replaceWith(ulPendientes);
        listadoTareas.querySelector("#terminadas").replaceWith(ulTerminadas);
        listadoTareas.appendChild(botonAgregar); // Volver a insertar el botón
      }

      botonAgregar.addEventListener("click", () => {
        const nuevaTarea = {
          id: sigTareaId++,
          titulo: "Nueva nota",
          estado: "Pendiente"
        };
        tareas.push(nuevaTarea);
        guardar();
        render();
      });

      searchInput.addEventListener("input", render);

      render();
    });
  </script>
</body>
</html>
